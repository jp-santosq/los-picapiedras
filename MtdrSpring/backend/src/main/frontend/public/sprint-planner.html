<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Sprint con LLM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            background: #f5f5f5;
        }
        .card {
            max-width: 780px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin: 0 auto;
        }
        .result {
            margin-top: 24px;
        }
        .result pre {
            background: #272822;
            color: #f8f8f2;
            padding: 16px;
            overflow-x: auto;
            border-radius: 6px;
        }
        .hidden {
            display: none;
        }
        button {
            background: #1976d2;
            border: none;
            color: #fff;
            padding: 10px 18px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #9e9e9e;
            cursor: not-allowed;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Generar plan de sprint</h1>
        <p>Sube un archivo <code>.txt</code> con la descripción del sprint que deseas planear.</p>
        <form id="planner-form">
            <input type="file" id="archivo" name="archivo" accept=".txt" required />
            <button type="submit">Generar tareas</button>
        </form>
        <p id="status" class="hidden"></p>
        <div class="result hidden" id="result">
            <h2>Tareas propuestas</h2>
            <table id="tareas-table">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Prioridad</th>
                        <th>Inicio</th>
                        <th>Fin estimado</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h3>Respuesta completa</h3>
            <pre id="raw"></pre>
        </div>
    </div>

    <script>
        const form = document.getElementById('planner-form');
        const statusEl = document.getElementById('status');
        const resultEl = document.getElementById('result');
        const tableBody = document.querySelector('#tareas-table tbody');
        const rawEl = document.getElementById('raw');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            statusEl.textContent = 'Generando tareas...';
            statusEl.classList.remove('hidden');
            resultEl.classList.add('hidden');

            const formData = new FormData();
            const fileInput = document.getElementById('archivo');
            if (!fileInput.files.length) {
                statusEl.textContent = 'Selecciona un archivo antes de enviar.';
                return;
            }
            formData.append('archivo', fileInput.files[0]);

            try {
                const response = await fetch('http://localhost:8080/tarea/plan-sprint', {
                    method: 'POST',
                    body: formData
                });

                const payload = await response.json();
                if (!response.ok) {
                    throw new Error(payload?.message || payload);
                }

                renderTareas(payload);
                rawEl.textContent = JSON.stringify(payload, null, 2);
                statusEl.classList.add('hidden');
                resultEl.classList.remove('hidden');
            } catch (error) {
                statusEl.textContent = `Error: ${error.message || 'No se pudo generar el plan.'}`;
            }
        });

        function renderTareas(tareas) {
            tableBody.innerHTML = '';
            tareas.forEach((tarea) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${tarea.titulo || '-'}</td>
                    <td>${tarea.descripcion || '-'}</td>
                    <td>${tarea.prioridad ?? '-'}</td>
                    <td>${tarea.fechaInicio ?? '-'}</td>
                    <td>${tarea.fechaFinEstimada ?? '-'}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
